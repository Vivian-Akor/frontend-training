<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Flex</title>
    <link rel="stylesheet" href="flex.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="first-position">
        <div class="second-position">absolute</div>
    </div>
    <div class="box-container">
        <div class="box animate__animated animate__flash animate__infinite infinite">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>  
    <div class="box-container">
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    <div class="box-container">
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>
    <div class="box-container">
        <div class="box">10</div>
    </div>

    <div class="box-container">
        <div class="percent-25">25%</div>
        <div class="percent-75">75%</div>
    </div>

    
    
</body>

</html>
