<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        main {
            min-height: 95vh;
        }
    </style>
</head>
<body class="bg-body-secondary">
   <main class="d-flex align-items-center">
    <!-- <main> element should have a background colour of grey -->
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-7">
                <div class="ms-5">
                    <img class="w-50" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
                    <p class="ms-4 fs-3 lh-1">Facebook helps you connect and share with the people in your life.</p>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="me-5">
                    <div class="card shadow p-3">
                        <form>
                            <div class="mb-3">
                                <input placeholder="Email address or phone number" type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp">
                              </div>
                            <div class="mb-3">
                              <input placeholder="Password" type="password" class="form-control form-control-lg" id="exampleInputPassword1">
                            </div>
                            <button data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" class="mb-3 btn btn-primary btn-lg w-100 fs-5 fw-semibold">Log in</button>
                            <a href="" class="d-block text-center">Forgotten Password</a>
                            <hr class="my-4">
                            <div class="text-center">
                                <button class="btn btn-success btn-lg fs-5 fw-semibold">
                                    Create new account
                                </button>
                            </div>
                          </form>
                    </div>
                    <p class="text-center mt-4">
                        <span class="fw-bold">Create a Page</span> for a celebrity, brand or business.
                    </p>
                </div>
            </div>
        </div>
    </div>
   </main>

   <footer class="bg-white">
    <!-- <footer should have a background colour of white -->
        <div class="container text-center p-5">
            <span>Copyright 2023. All Rights Reserved</span>
        </div>
   </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
